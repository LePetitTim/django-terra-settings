dist: bionic

sudo: required

language: python

python:
- '3.6'
- '3.8'

env:
  matrix:
    - DJANGO_VERSION=2.2.*
    - DJANGO_VERSION=3.1.*
    - DJANGO_VERSION=dev

services:
- postgresql

addons:
  postgresql: '10'

stages:
- lint
- test
- deploy

install:
- pip install -e .[dev]
- pip install codecov
- if [[ $DJANGO_VERSION == dev ]]; then
  pip install -e git+https://github.com/django/django@master#egg=django;
  else
  pip install Django==$DJANGO_VERSION -U;
  fi

before_script:
- psql -c "CREATE USER travis_ci_test WITH ENCRYPTED PASSWORD 'travis_ci_test';" -U postgres
- psql -c "ALTER USER travis_ci_test WITH SUPERUSER;" -U postgres
- psql -c 'CREATE DATABASE travis_ci_test WITH OWNER travis_ci_test;' -U postgres

after_failure:
- pip freeze

script:
- coverage run ./manage.py test

after_success:
  - codecov

jobs:
  allow_failures:
    - env: DJANGO_VERSION=dev

  include:
  - stage: lint
    before_install: skip
    install:
    - pip install flake8
    before_script: skip
    script:
    - flake8 terra_settings test_terra_settings
    after_success: skip

  - stage: deploy
    install: skip
    before_script: skip
    script: skip
    deploy:
      skip_cleanup: true
      stage: deploy
      provider: pypi
      user: __token__
      password:
        secure: 

      on:
        tags: true
