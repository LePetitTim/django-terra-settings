dist: bionic
sudo: required
language: python
python:
- '3.6'
- '3.7'

services:
- postgresql

addons:
  postgresql: '10'

stages:
- lint
- test
- deploy

install:
- python setup.py install
- pip install coverage codecov

before_script:
- psql -c "CREATE USER travis_ci_test WITH ENCRYPTED PASSWORD 'travis_ci_test';" -U postgres
- psql -c "ALTER USER travis_ci_test WITH SUPERUSER;" -U postgres
- psql -c 'CREATE DATABASE travis_ci_test WITH OWNER travis_ci_test;' -U postgres

after_failure:
- pip freeze

script:
- coverage run ./manage.py test
- codecov

jobs:
  include:
  - stage: lint
    install:
    - pip install flake8
    script:
    - flake8 terra_utils
  - stage: deploy
    install: skip
    before_script: skip
    script: skip
    deploy:
      stage: deploy
      provider: pypi
      user: "$PYPI_USER"
      password:
        secure: 
      on:
        tags: true
